<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Value Tree</title>
  <script src="/value-tree.js"></script>
</head>

<body>
  <h1>Value Tree</h1>
  <div id="container"></div>
  <script>
    var tree = ValueTree.parse([{
        path: '0:alpha',
        value: 'one'
      },
      {
        path: '1:beta/2:gamma',
        value: 'two'
      }
    ]);
    var container = document.getElementById("container");
    container.appendChild(ValueTree.render(tree, document))
  </script>
  <style>
    #container {
      margin: 10px;
    }
    .value-tree-node__children {
      padding-left: 25px;
    }
  </style>
</body>

</html>
